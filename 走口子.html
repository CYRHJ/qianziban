<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background: #ccc;">
    <canvas width="500" height="500" style="background: white"></canvas>

    <script>
        window.onload = function(){
            var mycanvas = document.getElementsByTagName("canvas")[0];
            var ctx = mycanvas.getContext("2d");
            console.log(ctx)
            ctx.fillRect(0,0,100,100);
            var timer = null;
            var num =0;
            var num1 = 0;
            timer = setInterval(function(){
                ctx.clearRect(0,0,mycanvas.offsetWidth,mycanvas.offsetHeight);
                // if(num<=400&&num1==0){
                //     ctx.fillRect(num,0,100,100);
                //     num++;
                // }
                // if(num1<=400&&num==400){
                //     ctx.fillRect(400,num1,100,100);
                //     num1++;
                // }
                // if(num<=400&&num1==400){
                //     num--;
                //     ctx.fillRect(num,num1,100,100);
                // }
                // if(num==0&&num1<=400){
                //     num1--;
                //     ctx.fillRect(0,num1,100,100);
                // }
                // if(num == 0&& num1 == 0){
                //     clearInterval(timer);
                // }
                if(num<=mycanvas.offsetWidth-100&&num1==0){
                    ctx.fillRect(num,0,100,100);
                    num++;
                }
                if(num1<=mycanvas.offsetHeight-100&&num==400){
                    ctx.fillRect(400,num1,100,100);
                    num1++;
                }
                if(num<=mycanvas.offsetWidth-100&&num1==400){
                    num--;
                    ctx.fillRect(num,num1,100,100);
                }
                if(num==0&&num1<=mycanvas.offsetHeight-100){
                    num1--;
                    ctx.fillRect(0,num1,100,100);
                }
                if(num == 0&& num1 == 0){
                    clearInterval(timer);
                }
            },5)
           
        }
    </script>
</body>
</html>
